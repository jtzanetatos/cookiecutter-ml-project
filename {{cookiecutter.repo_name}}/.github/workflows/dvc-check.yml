name: DVC Health

on:
  push:
    paths:
      - "dvc.yaml"
      - "dvc.lock"
      - ".dvcignore"
      - "**/*.dvc"
      - ".github/workflows/dvc-check.yml"
  pull_request:
    paths:
      - "dvc.yaml"
      - "dvc.lock"
      - ".dvcignore"
      - "**/*.dvc"
      - ".github/workflows/dvc-check.yml"

permissions:
  contents: read

jobs:
  dvc-health:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Sync dependencies (runtime + dev)
        run: |
          # Assumes `dvc` is in your base or dev deps
          uv sync

      - name: DVC doctor
        run: |
          uv run dvc doctor

      - name: DVC pipeline graph (if dvc.yaml exists)
        run: |
          if [ -f "dvc.yaml" ]; then
            uv run dvc dag
          else
            echo "No dvc.yaml found, skipping pipeline graph check."
          fi