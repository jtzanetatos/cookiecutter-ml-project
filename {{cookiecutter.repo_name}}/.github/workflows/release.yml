name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  release-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Sync dependencies (runtime + dev)
        run: |
          uv sync

      - name: Run tests
        run: |
          uv run pytest -m "not gpu and not slow"

      - name: Type check
        run: |
          uv run mypy src tests

      - name: Build package
        run: |
          uv build

