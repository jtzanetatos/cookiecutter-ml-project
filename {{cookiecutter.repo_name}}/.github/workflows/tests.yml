name: Tests

on:
  push:
    paths:
      - "**.py"
      - "pyproject.toml"
      - ".github/workflows/tests.yml"
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Sync dependencies (runtime + dev)
        run: |
          uv sync

      - name: Run pytest with coverage (no GPU / slow tests)
        run: |
          # Assumes pytest.ini / [tool.pytest.ini_options] defines markers:
          #   gpu: tests that require a GPU
          #   slow: slow-running tests
          uv run pytest \
            -m "not gpu and not slow" \
            --cov=src \
            --cov-report=term-missing