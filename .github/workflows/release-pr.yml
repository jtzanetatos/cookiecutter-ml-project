name: Release PR (Commitizen)

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-pr:
    # Avoid loops if you merge the bump PR (PR title starts with bump:)
    if: "!startsWith(github.event.head_commit.message, 'bump:')"
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version + changelog (no push)
        id: cz
        uses: commitizen-tools/commitizen-action@v0.25.0
        with:
          push: false
          changelog_increment_filename: body.md

      - name: Create / update PR
        uses: peter-evans/create-pull-request@v8
        with:
          branch: release/commitizen-bump
          title: "bump: version ${{ steps.cz.outputs.previous_version }} â†’ ${{ steps.cz.outputs.version }}"
          body-path: body.md
          add-paths: |
            pyproject.toml
            CHANGELOG.md